
<div class="container">
  <div class="card">
    <div class="card-body">
  <h1>Login</h1>
  <form (submit)="onSubmit()">
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input [(ngModel)]="username" name="username" type="text" class="form-control" id="usernameInput">
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="passwordInput">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
</div>
