<div class="container">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Status</th>
            <th scope="col">Amount</th>
            <th scope="col">Requestor</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Receipt</th>
            <th scope="col">Resolver</th>
            <th scope="col">Action</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of reimbursements; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{r.status}}</td>
            <td>${{r.amount}}</td>
            <td>{{r.author.firstName}} {{r.author.lastName}}</td>
            <td>{{r.description}}</td>
            <td>{{r.type}}</td>
            <td><img class="image" src="data:image/png;base64,{{r.receipt}}"/></td>
            <td *ngIf="r.resolver != null">{{r.resolver.firstName}} {{r.resolver.lastName}}</td>
            <td *ngIf="user.role === 'Admin' && r.status === 'Pending'"><button type="button" class="btn btn-success" (click)="approveReimbursement(r)">Approve</button></td>
            <td *ngIf="user.role === 'Admin' && r.status === 'Pending'"><button type="button" class="btn btn-danger" (click)="denyReimbursement(r)">Deny</button></td>
          </tr>
      </table>
</div>
